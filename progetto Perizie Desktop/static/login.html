<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="libreria.js"></script>
    <script src="login.js"></script>
</head>
<body>

    <div id="myModal">
        <div class="modal-dialog modal-login">
            <div class="modal-content" id="loginForm">
                <div class="modal-header">				
                    <h4 class="modal-title">LOGIN</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input id="username" type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input id="password" type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <button id="btnLogin" type="button" class="btn btn-primary btn-block btn-lg">Login</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-content" id="changePwd">
                <div class="modal-header">				
                    <p></p>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input id="password1" type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input id="password2" type="password" class="form-control" placeholder="Conferma password">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <button id="btnInvia" type="button" class="btn btn-primary btn-block btn-lg">Invia</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>     
</body>
</html>
